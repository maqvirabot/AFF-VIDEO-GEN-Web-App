version: '3.8'

services:
  backend:
    build: ./backend
    container_name: web_aff_gen_backend
    restart: always
    environment:
      - PORT=8000
      - JWT_SECRET=s3m0g4b3rk4h
      - GOOGLE_CLIENT_ID=614764542245-opr0cklugg1kj6ngojjv6ghfqjhc3kdr.apps.googleusercontent.com
      - ADMIN_EMAILS=rinto.fbads@gmail.com
      - ENCRYPTION_KEY=12345678901234567890123456789012
      - CLOUDINARY_CLOUD_NAME=du1zvoone
      - CLOUDINARY_UPLOAD_PRESET=ml_default
    volumes:
      - ./backend_data:/app/data

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ""
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: 614764542245-opr0cklugg1kj6ngojjv6ghfqjhc3kdr.apps.googleusercontent.com
    container_name: web_aff_gen_frontend
    restart: always
    environment:
      - NODE_ENV=production
      # Important: In client-side code, this must be the public URL.
      # Since we are using Caddy proxy on same domain, relative path '/api' is best
      # to avoid CORS issues and hardcoding domains.
      - NEXT_PUBLIC_API_URL=

  caddy:
    image: caddy:alpine
    container_name: web_aff_gen_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend

volumes:
  caddy_data:
  caddy_config:
  backend_data:
